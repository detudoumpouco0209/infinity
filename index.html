<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Infinito</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #b2f2bb, #a5d8ff);
      color: #1c1c1c;
      text-align: center;
      padding-bottom: 80px;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      font-family: 'Cursive';
    }
    .music-player {
      margin: 20px;
    }
    audio {
      display: none;
    }
    .player-button {
      background: white;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 5px;
      cursor: pointer;
    }
    .slideshow {
      position: relative;
      max-width: 100%;
      margin: 20px auto;
    }
    .slide-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
    .caption {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
    }
    .nav-buttons {
      margin-top: 10px;
    }
    .nav-buttons button {
      font-size: 1.5em;
      background: transparent;
      border: none;
      cursor: pointer;
      margin: 0 10px;
    }
    .long-phrase {
      margin: 40px 20px;
      font-size: 1.4em;
      font-style: italic;
      opacity: 0;
      white-space: pre-line;
      transition: opacity 1s ease-in;
    }
    .visible {
      opacity: 1;
    }
    .decorations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .emoji {
      position: absolute;
      font-size: 1.5em;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

  <div class="music-player">

    <audio id="music1" src="musicas/smile.mp3"></audio>
    <audio id="music2" src="musicas/a-world-with-you.mp3"></audio>
  </div>
  <div class="slideshow">
    <img id="slide" class="slide-img" src="fotos/foto1.jpg" alt="foto" />

  </script>
</body>
</html>
